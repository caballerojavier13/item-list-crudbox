<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>item-list-crudbox Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    // window.Polymer = window.Polymer || {};
    // window.Polymer.dom = 'shadow';
  </script>
  <link rel="import" href="../item-list-crudbox.html">
  <link rel="import" href="../../item-list/item-list.html">

  <style is="custom-style">
      item-list-crudbox {
        display: inline-block;
        width: 400px;
        height: 300px;
      }
  </style>

</head>
<body style="">
  <div>
    <item-list-crudbox>
      <div empty-label>No result</div>
      <item-list id="toolbar-list" paths='{ "search": "name", "id": "id" }'></item-list>
    </item-list-crudbox>
  </div>
  <script>
  window.addEventListener('WebComponentsReady', function(e) {
    var data = [
      {
        id: 0,
        name: "Item 0"
      },
      {
        id: 1,
        name: "Item 1"
      },
      {
        id: 2,
        name: "Item 2"
      },
      {
        id: 3,
        name: "Item 3"
      },
      {
        id: 4,
        name: "Item 4"
      },
      {
        id: 5,
        name: "Item 5"
      },
      {
        id: 6,
        name: "Item 6"
      },
      {
        id: 7,
        name: "Item 7"
      },
      {
        id: 8,
        name: "Item 8"
      }
    ];
    var toolbarList = document.getElementById('toolbar-list');
    toolbarList.items = data;

    setTimeout(function () {
      data.push({
        id: 'the-added-item',
        name: "A added item"
      });
      data.splice(1, 1);
      toolbarList.setItems(data);
    }, 5000);
  });
  </script>
</body>
</html>
